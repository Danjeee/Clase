<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML</title>
</head>
<style>
    div{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        box-shadow: 0px 0px 50px wheat;
    }
    table *{
        padding: 10px;
    }
    table,th,td{
        border: #000, 2px, solid;
        border-collapse: collapse;
        transition: 0.5s;
    }
    th{
        background-color: antiquewhite;
    }
    td:hover{
        cursor: default;
        background-color: bisque;
    }
    
</style>

<script src="js.js" type="text/javascript"></script>
</html>
