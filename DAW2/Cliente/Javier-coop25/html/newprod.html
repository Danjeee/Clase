<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <form id="f">
        <fieldset>
            <legend>Nuevo producto</legend>
        <div class="input">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" >
        </div>
        <div class="input">
            <label for="desc">Descripcion</label>
           <textarea name="desc" id="desc"></textarea>
        </div>
        <div class="input">
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio" step="0.01">
        </div>
        <div class="input"><label for="foto"></label>
            <label for="imagen" class="labelfoto">Foto del articulo</label>
            <br>
            <br>
            <input type="file" name="imagen" id="imagen" accept="image/png, image/jpeg">
            <br>
            <img id="imgfile" src="" alt="">
        </div>
        <div class="input">
            <label for="cat">Categorias</label>
            <select name="cat" id="cat"></select>
        </div>
        <input type="submit" name="submit" id="submit" value="Crear articulo">
        <div id="filter"></div>
        <div id="errorlist">

        </div>
        
        </fieldset>
        
    </form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/newprod.js" type="text/javascript"></script>
</html>
