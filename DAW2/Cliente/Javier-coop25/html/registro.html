<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../style/registro.css">
</head>

<body>
    <header>
        <h1>La javitienda</h1>
    </header>
    <form id="f">
        <fieldset>
            <legend>Crear usuario</legend>
            <div class="input"><label for="name">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="input"><label for="aps">Apellidos</label>
                <input type="text" name="aps" id="aps">
            </div>
            <div class="input"><label for="mail">Email</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div class="input"><label for="foto">Foto de perfil</label>
                <label for="foto" class="labelfoto">Sube un archivo</label>
                <br>
                <br>
                <input type="file" name="foto" id="foto" accept="image/png, image/jpeg">
                <br>
                <img id="imgfile" src="../imgs/socios/user.png" alt="user.png">
            </div>

            <div class="input"><label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
            </div>
            <div class="input">
                <label for="passc">Confirm Password</label>
                <input type="password" name="passc" id="passc">
            </div>
            <input class="input" type="submit" name="submit" id="submit" value="Crear usuario">
            <div id="filter"></div>
        </fieldset>
        <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        <div id="errorlist">

        </div>

    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/registro.js" type="text/javascript"></script>


</html>
