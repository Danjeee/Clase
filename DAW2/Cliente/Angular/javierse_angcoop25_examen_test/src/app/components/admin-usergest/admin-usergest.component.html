<h1 style="justify-self: center; margin-bottom: 5vh; margin-top: 5vh;">Gesti√≥n de usuarios</h1>
<div class="d-flex flex-column gap-3 align-items-center">
    <div *ngFor="let user of users" class="border w-75 d-flex justify-content-between align-items-center">
        <img class="img-fluid" style="max-height: 80px;" src="http://localhost/pruebaServidor/imgs/socios/{{user.foto}}" alt="">
        <h6>{{user.email}}</h6>
        <p>{{user.nombre}}</p>
        <p>{{user.apellidos}}</p>
        <div *ngIf="user.rol == 'U'" class="btn btn-danger p-6 me-5">
            <i class="bi bi-trash fs-4" (click)="deleteUser(user.id)"></i>
        </div>
        <div *ngIf="user.rol == 'I'" class="btn btn-secondary p-6 me-5">
            <i class="bi bi-arrow-clockwise fs-4" (click)="enableUser(user.id)"></i>
        </div>
    </div>
</div>
