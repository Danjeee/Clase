<h1 style="justify-self: center; margin-bottom: 5vh; margin-top: 5vh;">Gestión de articulos</h1>
<div class="d-flex flex-column gap-3 align-items-center">
    <div *ngFor="let art of articulos" class="border w-75 d-flex justify-content-between align-items-center">
        <img class="img-fluid" style="max-height: 80px;" src="http://localhost/pruebaServidor/imgs/articulos/{{art.imagen}}" alt="">
        <h6>{{art.nombre}}</h6>
        <p>{{art.descripcion.length > 40 ? substring(art.descripcion)+'...' : art.descripcion}}</p>
        <p>{{art.precio+'€'}}</p>
        <p>{{art.vendedor}}</p>
        <div *ngIf="art.estado == 'D'" class="btn btn-danger p-6 me-5">
            <i class="bi bi-trash fs-4" (click)="deleteArt(art.id)"></i>
        </div>
        <div *ngIf="art.estado == 'I'" class="btn btn-secondary p-6 me-5">
            <i class="bi bi-arrow-clockwise fs-4" (click)="enableArt(art.id)"></i>
        </div>
    </div>
</div>
