<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="../style/miperfil.css">
</head>

<body>
    <header>
        <h1>La javitienda</h1>
        <div id="buttons">
            <div id="miperf" class="selected">Mi perfil</div>
            <div id="misprod">Mis articulos</div>
            <div id="inicio">Inicio</div>
            <div id="user">User</div>
            <div id="cs">Cerrar sesion</div>
        </div>
    </header>
    <form id="f">
        <fieldset>
            <legend>Mi perfil</legend>
            <div class="input"><label for="name">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="input"><label for="aps">Apellidos</label>
                <input type="text" name="aps" id="aps">
            </div>
            <div class="input"><label for="mail">Email</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div class="input"><label for="foto" id="fotolab">Foto de perfil</label>
                <label for="foto" class="labelfoto" id="fotobut">Sube un archivo</label>
                <br>
                <br>
                <input type="file" name="foto" id="foto" accept="image/png, image/jpeg">
                <br>
                <img id="imgfile" src="../imgs/socios/user.png" alt="user.png">
            </div>

            <div class="input" id="passcont"><label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
            </div>
            <div class="input" id="passcontc">
                <label for="passc">Confirm Password</label>
                <input type="password" name="passc" id="passc">
            </div>
            <div id="edit" class="but">Editar</div>
            <div id="canc" class="but">Cancelar edicion</div>
            <input class="input" type="submit" name="submit" id="submit" value="Confirmar ediciÃ³n">
            <div id="filter"></div>
        </fieldset>
        <div id="errorlist">

        </div>

    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/comprobarlogged.js"></script>
<script src="../js/botones.js"></script>
<script src="../js/miperfil.js" type="text/javascript"></script>


</html>
