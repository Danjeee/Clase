<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar articulo</title>
    <link rel="stylesheet" href="../style/newprod.css">
</head>
<body>
    <header>
        <h1>La javitienda</h1>
        <div id="buttons">
            <div id="miperf">Mi perfil</div>
            <div id="misprod">Mis articulos</div>
            <div id="inicio">Inicio</div>
            <div id="user">User</div>
            <div id="cs">Cerrar sesion</div>
        </div>
    </header>
    <form id="f">
        <fieldset>
            <legend>Nuevo articulo</legend>
        <div class="input">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="input">
            <label for="desc">Descripcion</label>
           <textarea name="desc" id="desc"></textarea>
        </div>
        <div class="input">
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio" step="0.01">
        </div>
        <div class="input"><label for="foto"></label>
            <label for="imagen" class="labelfoto">Foto del articulo</label>
            <br>
            <br>
            <input type="file" name="imagen" id="imagen" accept="image/png, image/jpeg">
            <br>
            <img id="imgfile" src="" alt="">
        </div>
        <div class="input">
            <label for="cat">Categorias</label>
            <select name="cat" id="cat"></select>
        </div>
        <input type="submit" name="submit" id="submit" value="Editar articulo">
        <div id="filter"></div>
        

        </div>
        
        </fieldset>
        <div id="errorlist"></div>
        
    </form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/comprobarlogged.js"></script>
<script src="../js/botones.js"></script>
<script src="../js/editprod.js" type="text/javascript"></script>
</html>
