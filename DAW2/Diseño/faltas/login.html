<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/mian.css">
    <title>Log In</title>
</head>

<body class="loginb">
    <div class="logincont">
        <h2>LOG IN</h2>
        <div>
            <img src="imgs/avatar.png" alt="Avatar" width="200px" height="200px">
            <form action="main.html" method="get">
                <label for="user">Usuario / Email / DNI</label>
                <br>
                <input type="text" name="user" id="user" required="true">
                <br>
                <label for="pass">Contraseña</label>
                <br>
                <input type="password" name="pass" id="pass" required="true">
                <br>
                <br>
                <input type="submit" name="login" id="login" value="Iniciar Sesión">
            </form>
            <img style="margin-left: -100px;" src="imgs/iescamp.png" alt="icono camp" width="300px" height="200px">
        </div>
    </div>
    <div class="effect" id="effect"></div>
    <a href="">¿Hay algun problema? Contacta con administración pulsando aqui</a>
</body>

</html>
