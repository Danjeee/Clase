<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="calc">
        <div id="txt">
            <p>Display</p>
        </div>
        <div id="buttons">
            <div class="option">RM</div>
            <div class="option">M+</div>
            <div class="option">M-</div>
            <div class="option">C</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="option">CE</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operation">/</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operation">X</div>
            <div class="option">.</div>
            <div>0</div>
            <div class="operation">-</div>
            <div class="operation">+</div>
        </div>
    </div>
</body>
</html>
