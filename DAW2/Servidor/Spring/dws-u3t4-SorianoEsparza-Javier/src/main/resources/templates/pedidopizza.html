<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<html>

<head>
	<meta charset="UTF-8">
    <title>Pedido Pizza</title>
	<link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="d">
        <h1>- Pedido de Pizza -</h1>
        <div class="form">
            <form th:action="@{/pedidofinalizado}" th:object="${pedido}" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" required="true" th:field="*{nombre}">
                <br>
                <label for="dir">Direcci칩n</label>
                <input type="text" name="dir" required="true" th:field="*{direccion}">
                <br>
                <div class="cont">
                    <div>
                        <label>Ingredientes</label>
                        <div>
                            <input type="checkbox" name="ing1" value="Queso" th:field="*{ingredientes}" th:value="Queso">
                            Queso
                        </div>
                        <div>
                            <input type="checkbox" name="ing2" value="Pimiento" th:field="*{ingredientes}" th:value="Pimiento">
                            Pimiento
                        </div>
                        <div>
                            <input type="checkbox" name="ing3" value="Cebolla" th:field="*{ingredientes}" th:value="Cebolla">
                            Cebolla
                        </div>
                    </div>
                    <div>
                        <label for="tam">Tama침o</label>
                        <div>
                            <input type="radio" required="true" name="tam" value="Peque침a" th:field="*{tam}">
                            Peque침a
                        </div>
                        <div>
                            <input type="radio" required="true" name="tam" value="Mediana" th:field="*{tam}">
                            Mediana
                        </div>
                        <div>
                            <input type="radio" required="true" name="tam" value="Grande" th:field="*{tam}">
                            Grande
                        </div>
                        <br>
                    </div>
                    <div>
                        <label for="pago">Forma de pago</label>
                        <select name="pago" th:field="*{pago}">
                            <option value="VISA">VISA</option>
                            <option value="Cheque">Cheque</option>
                            <option value="Contado">Contado</option>
                            <option value="Metalico">Metalico</option>
                        </select>
                    </div>
                </div>
                <div class="espc">
                    <label for="esp">Instrucciones especiales</label>
                </div>
                <br>
                <textarea name="esp" th:field="*{extra}"></textarea>
				<input type="submit" value="Pedir">
            </form>
        </div>
    </div>
</body>

</html>
