<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mostrar cuenta</title>
	<link rel="stylesheet" th:href="@{http://localhost:8888/tarea5/cssviews.css}">
</head>

<body>
    <div>
        <h1>Mostrar cuenta</h1>
    </div>
    <div>

        <table>
            <tr>
                <td>ID</td>
                <td th:text="${cuentaDTO.id}"></td>
            </tr>
            <tr>
                <td>BANCO</td>
                <td th:text="${cuentaDTO.banco}"></td>
            </tr>
            <tr>
                <td>SUCURSAL</td>
                <td th:text="${cuentaDTO.sucursal}"></td>
            </tr>
            <tr>
                <td>DC</td>
                <td th:text="${cuentaDTO.dc}"></td>
            </tr>
            <tr>
                <td>NUMERO CUENTA</td>
                <td th:text="${cuentaDTO.numeroCuenta}"></td>
            </tr>
            <tr>
                <td>SALDO ACTUAL</td>
                <td th:text="${cuentaDTO.saldoActual}"></td>
            </tr>
        </table>
        <a th:href="@{/clientes/{idCliente}/cuentas (idCliente=${clienteDTO.id})}">Volver a la
            lista
            de
            cuentas</a>
    </div>
</body>

</html>
