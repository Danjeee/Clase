<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mostrar empresa</title>
	<link rel="stylesheet" th:href="@{http://localhost:8888/tarea5/cssviews.css}">
</head>

<body>
    <div>
        <h1>Mostrar empresa</h1>
    </div>
    <div>

        <table>
            <tr>
                <td>ID</td>
                <td th:text="${empresaDTO.id}"></td>
            </tr>
            <tr>
                <td>BANCO</td>
                <td th:text="${empresaDTO.nombre}"></td>
            </tr>
            <tr>
                <td>SUCURSAL</td>
                <td th:text="${empresaDTO.descripcion}"></td>
            </tr>
        </table>
        <a th:href="@{/clientes/{idCliente}/empresas (idCliente=${idCliente})}">Volver a la
            lista
            de
            empresas</a>
    </div>
</body>

</html>
