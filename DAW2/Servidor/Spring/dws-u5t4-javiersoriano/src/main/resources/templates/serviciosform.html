<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${add} ? 'Nueva servicio' : 'Actualizar servicio'"
    ></title>
	<link rel="stylesheet" th:href="@{http://localhost:8888/tarea4/cssforms.css}">
  </head>

  <body>
    <div>
      <h1 th:text="${add} ? 'Nueva servicio' : 'Actualizar servicio'"></h1>
    </div>
    <div>
      <form
        th:action="@{/clientes/{idCliente}/servicios/save (idCliente=${idCliente})}"
        th:object="${servicioDTO}"
        method="post"
      >
        <div th:if="${servicioDTO.id}">
          <label for="id">ID</label>
          <input
            type="text"
            id="id"
            th:field="*{id}"
            readonly
          />
        </div>
        <div>
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            id="descripcion"
            th:field="*{descripcion}"
          />
        </div>
        <div>
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            th:field="*{nombre}"
          />
        </div>
		<div>
		  <label for="precio">Precio</label>
		  <input
		    type="number"
		    id="precio"
		    th:field="*{precio_aux}"
		  />
		</div>
        <input
          type="submit"
          th:value="${add} ? 'Nueva' : 'Actualizar'"
        />
      </form>
      <a
        th:href="@{/clientes/{idCliente}/servicios (idCliente=${idCliente})}"
        >Volver a la lista de servicios</a
      >
    </div>
  </body>
</html>
