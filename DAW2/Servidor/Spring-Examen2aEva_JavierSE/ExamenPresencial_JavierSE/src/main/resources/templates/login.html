<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Iniciar Sesión</h1>
	<form th:action="@{/auth/login}" th:object="${usuario}" method="post">
		<label for="mat">Matricula</label>
		<input type="text" name="mat" th:field="*{matricula}">
		<br>
		<label for="pass">Contraseña</label>
		<input type="password" name="pass" th:field="*{contrasenya}">
		<br>
		<input type="submit" value="Ingresar">
	</form>
</body>

</html>
