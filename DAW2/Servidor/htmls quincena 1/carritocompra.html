<!DOCTYPE html>
<html>

<head>
    <title>Carrito Javier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #fae9f1;
            
        }

        .cont {
            gap: 10px;
            margin-top: 20px;
            width: 86vw;
            display: flex;
            flex-wrap: wrap;
            margin-left: auto;
            margin-right: auto;
        }

        .obj {
            border-style: groove;
            border-width: 2px;
            border-color: #4e091e;
            width: 97%;
            height: 100px;
            background: #EECDA3;
            background: -webkit-linear-gradient(to right, #EF629F, #EECDA3);
            background: linear-gradient(to right, #EF629F, #EECDA3);
            align-content: center;
            border-radius: 8px;
        }

        form {
            color: #4e091e;
            text-align: center;
            align-content: center;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
            font-weight: bold;
            justify-content: center;
            font-size: 20px;
        }
        form *{
            margin-left: auto;
            margin-right: auto;
        }

        .subm {
            background-color: #fad0e4;
            border-radius: 12px;
            color: #4e091e;
            margin-left: 30px;
            margin-right: 30px;
            height: 40px;
        }

        .subm:hover {
            color: #fad0e4;
            background-color: #4e091e;
            cursor: pointer;
        }

        label {
            margin-bottom: -10px;
        }

        .menu {
            width: 100%;
            height: 100px;
            background: #C33764;
            background: -webkit-linear-gradient(to right, #1D2671, #C33764);
            background: linear-gradient(to right, #1D2671, #C33764);
            color: white;
            margin-bottom: 50px;
            text-align: center;
            align-content: center;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        a{
            text-decoration: none;
            text-overflow: none;
            color: #fad0e4;
            border-color: #fad0e4;
            background-color: #C33764;
            padding: 10px;
            border-radius: 15px;
            border-style: solid;
            margin-left: 50px;
        }
        a:hover{
            background-color: #fad0e4;
            color: #C33764;
            border-color: #C33764;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="menu">
        El epiquisimo carrito del epiquisimo javi
        <a href="">Tienda</a>
    </div>
    <div class="cont">
        <div class="obj">
            <form action="" method="get">
                <p>Nombre producto</p>
                <p>Precio</p>
                <input type="submit" name="rem1" id="rem1" class="subm" value="rem1">
            </form>
        </div>
    </div>

</body>

</html>
