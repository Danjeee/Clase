<!DOCTYPE html>
<html>

<head>
    <title>Pizza</title>
    <style>
        body {
            background-color: #680200;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body .d {
            width: 850px;
            height: 540px;
            margin-top: 5vh;
            margin-bottom: 5vh;
            background-color: #FED09D;
            margin-left: 5vw;
            margin-right: 5vw;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body .d h1 {
            color: #680200;
            background-color: #FD6701;
            width: 95%;
            text-align: center;
            font-style: italic;
            font-weight: bold;
        }

        .form {
            display: flex;
            justify-content: left;
            flex-direction: column;
        }

        form div {
            display: flex;
            flex-direction: row;
        }

        form div div {
            width: 200px;
            height: 120px;
        }

        label {
            color: white;
            text-align: center;
            padding: 6px;
            background-color: #680200;
        }

        input {
            margin: 6px;
        }

        .cont div label {

        }

        .cont div {
            display: flexbox;
            flex-direction: column;
        }

        .cont div div {

            flex-direction: row;
            height: auto;
            align-items: center;

        select{

        textarea{

            height: 200px;
        }
        .espc{
            display: flexbox;
            flex-direction: column;
            margin-bottom: -10px;
        }
    </style>
</head>

<body>
    <div class="d">
        <h1>- Pedido de Pizza -</h1>
        <div class="form">

                    </div>
                </div>
                <div class="espc">

        </div>
    </div>
</body>

</html>
