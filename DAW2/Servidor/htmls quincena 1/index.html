<!DOCTYPE html>
<html>

<head>
    <title>Formulario 1</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            margin-top: -21px;
            background-color: #FFFFCE;
        }

        h1 {
            background-color: #FED031;
            width: 100%;
            font-weight: bold;
        }

        form {
            display: flexbox;
        }

        .esp {
            margin-left: 160px;
        }

        textarea {
            width: 400px;
            height: 200px;
        }

        label {
            background-color: #9D9A02;
            padding: 3px;
            font-weight: bold;

        }

        input {
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <h1>VIDEOCLUB ON-LINE</h1>
    <form action="">
        <label for="nombre">Nombre Película</label>
        <input type="text" name="nombre" style="margin-left: 36px;">
        <br>
        <label for="dias">Número Días Alquiler</label>
        <input type="number" name="dias">
        <br>
        <label for="edad" class="esp">Edad Cliente</label>
        <label for="pago" class="esp">Forma de Pago</label>
        <br>
        <div class="esp">
            <div style="display: flex; flex-direction: row;">
                <div>
                    <input type="radio" name="edad" value='<7'>
                    Menor de 7 años
                    <br>
                    <input type="radio" name="edad" value='<14'>
                    Menor de 14 años
                    <br>
                    <input type="radio" name="edad" value='<18'>
                    Menor de 18 años
                    <br>
                    <input type="radio" name="edad" value='+18'>
                    Mayor de 18 años
                </div>
                <div>
                    <select name="pago" style="margin-top: 32px; margin-left: 117px;">
                        <option value="VISA">VISA</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Contado">Contado</option>
                        <option value="Metalico">Metalico</option>
                    </select>
                </div>

            </div>
            <br>
            <label for="extra">Especificaciones extras</label>
            <br>
            <textarea name="extra"></textarea>
            <br>
            <input type="submit" name="env" value="Enviar Pedido">
            <input type="reset" name="borr" value="Borrar Formulario">
        </div>


    </form>
</body>

</html>
