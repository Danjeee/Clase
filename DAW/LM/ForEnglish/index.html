<!DOCTYPE html>

<head>
    <script>
        function move() {
            let butt = document.getElementById('Butt')
            var x = Math.floor(Math.random()*screen.width)
            if (x >= screen.width){
                x = screen.width - butt.width - 100;
            }
            var y = Math.floor(Math.random()*screen.height)-100
            if (x >= screen.height){
                x = screen.height - butt.height - 100;
            }
            butt.style.top = y + 'px';
            butt.style.left = x + 'px';
        }
        function redirect(){
            window.open("https://www.youtube.com/embed/ZwJcJwLOo9o?autoplay=1");
        }
    </script>
    <style>
        *{
            z-index: 0;
        }
        #tit{
            text-align: center;
            font-size: 100px;
        }
        #Butt{
            background-color: brown;
            color: white;
            height: 100px;
            width: 200px;
            position: absolute;
            top: 30%;
            left: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 1;
        }
        #Butt p{
            text-transform: uppercase;
            font-size: xx-large;
        }
        #Butt2{
            background-color: green;
            color: white;
            height: 100px;
            width: 200px;
            position: absolute;
            top: 50%;
            left: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }
        #Butt2 p{
            text-transform: uppercase;
            font-size: xx-large;
        }
        #caca{
            width: 30%;
            height: 30%;
            opacity: 0.05;
        }
        #caca:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1 id='tit'>Do you like english classes?</h1>
    <div id='Butt' onmouseenter="move()">
        <p>No</p>
    </div>
    <div id='Butt2' onclick="redirect()">
        <p>yes</p>
    </div>
    <img id='caca' src="https://i.kym-cdn.com/entries/icons/facebook/000/044/326/feliznavidad.jpg">
</body>
</html>
